<!doctype html>
<html lang="en">
	<head>
		<title>Logan Reeder</title>

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<!-- Open Graph (Facebook, LinkedIn, etc.) -->
		<meta property="og:title" content="Logan Reeder" />
		<meta property="og:description" content="The personal website, blog and project repository of Logan Reeder" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="Logan Reeder personal site image preview" />

		<meta name="twitter:image" content="https://yourdomain.com/path/to/social-image.jpg" />

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
